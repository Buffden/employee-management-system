name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ems-backend
  GATEWAY_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ems-gateway

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -f Dockerfile.app -t ${{ env.BACKEND_IMAGE }}:latest .
          docker push ${{ env.BACKEND_IMAGE }}:latest
      
      - name: Build and push gateway image
        run: |
          docker build -f gateway/Dockerfile -t ${{ env.GATEWAY_IMAGE }}:latest .
          docker push ${{ env.GATEWAY_IMAGE }}:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ems-backend:latest
          GATEWAY_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ems-gateway:latest
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            
            echo "ðŸ”„ Pulling latest code..."
            git pull origin main || echo "âš ï¸ Git pull failed, using existing code"
            
            echo "ðŸ“¦ Pulling Docker images from Docker Hub..."
            docker pull $BACKEND_IMAGE
            docker pull $GATEWAY_IMAGE
            
            echo "ðŸ“ Generating .env.production from GitHub Secrets..."
            mkdir -p ../db
            cat > ../db/.env.production << 'ENVEOF'
DB_HOST=${{ secrets.DB_HOST }}
DB_PORT=${{ secrets.DB_PORT }}
DB_NAME=${{ secrets.DB_NAME }}
DB_USER=${{ secrets.DB_USER }}
DB_PWD=${{ secrets.DB_PWD }}
DB_SSL_MODE=require
SPRING_PROFILE=prod
JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS || '' }}
FRONTEND_BASE_URL=${{ secrets.FRONTEND_BASE_URL || '' }}
EMAIL_SERVICE_PROVIDER=demo
EMAIL_SENDGRID_API_KEY=${{ secrets.EMAIL_SENDGRID_API_KEY || '' }}
EMAIL_SENDGRID_FROM_EMAIL=${{ secrets.EMAIL_SENDGRID_FROM_EMAIL || '' }}
EMAIL_SENDGRID_FROM_NAME=Employee Management System
ADMIN_CREATE=true
ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME || '' }}
ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD || '' }}
ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL || '' }}
NGINX_PORT=80
NGINX_SERVER_NAME=${{ secrets.NGINX_SERVER_NAME || '' }}
BACKEND_HOST=backend
BACKEND_PORT=8080
SSL_ENABLED=true
DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
ENVEOF
            
            echo "ðŸ›‘ Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "ðŸš€ Starting new containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "â³ Waiting for services to be healthy..."
            sleep 30
            
            echo "ðŸ“Š Service Status:"
            docker compose -f docker-compose.prod.yml ps
            
            if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "âœ… Deployment completed successfully!"
            else
              echo "âŒ Some services failed to start. Check logs:"
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi
      
      - name: Health check
        run: |
          echo "ðŸ¥ Health check skipped - verify manually on EC2"
          echo "   Run: docker compose -f docker-compose.prod.yml ps"
          echo "   Check logs: docker compose -f docker-compose.prod.yml logs"
      
      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… ========================================"
            echo "âœ… Deployment to production completed!"
            echo "âœ… ========================================"
            echo "ðŸŒ Check your domain for the deployed application"
            echo "ðŸ“… Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "ðŸ”— Commit: ${{ github.sha }}"
          else
            echo "âŒ ========================================"
            echo "âŒ Deployment failed!"
            echo "âŒ ========================================"
            echo "Please check the logs above for details."
            exit 1
          fi
