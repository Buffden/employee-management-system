name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: buffden
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -f Dockerfile.app -t buffden/ems-backend:${{ github.sha }} .
          docker push buffden/ems-backend:${{ github.sha }}

      - name: Build and push gateway image
        run: |
          docker build -f gateway/Dockerfile --build-arg BUILD_ENV=production -t buffden/ems-gateway:${{ github.sha }} .
          docker push buffden/ems-gateway:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::911167927589:role/GitHubActionsSSMDeployRole
          aws-region: us-east-1

      - name: Deploy via AWS SSM
        shell: bash
        run: |
          set -euo pipefail

          INSTANCE_ID="i-03a61b7b515af53b7"
          IMAGE_TAG="${{ github.sha }}"

          #
          # Build the remote script
          #
          REMOTE_SCRIPT=$(cat <<'EOF'
          set -euo pipefail

          : "${IMAGE_TAG:?IMAGE_TAG is required}"
          DEPLOY_DIR="/opt/ems/deployment"
          mkdir -p "$DEPLOY_DIR"
          chmod 755 /opt/ems "$DEPLOY_DIR"
          cd "$DEPLOY_DIR"

          COMPOSE_URL="https://raw.githubusercontent.com/Buffden/employee-management-system/main/deployment/docker-compose.prod.yml"
          curl -fsSL "$COMPOSE_URL" -o docker-compose.prod.yml

          # 3) Generate .env securely (root-owned, 600)
          umask 077
          cat > .env <<ENV
          IMAGE_TAG=${IMAGE_TAG}
          SPRING_PROFILE=$(aws ssm get-parameter --name /ems/prod/SPRING_PROFILE --with-decryption --query Parameter.Value --output text)
          DB_HOST=$(aws ssm get-parameter --name /ems/prod/DB_HOST --with-decryption --query Parameter.Value --output text)
          DB_PORT=$(aws ssm get-parameter --name /ems/prod/DB_PORT --with-decryption --query Parameter.Value --output text)
          DB_NAME=$(aws ssm get-parameter --name /ems/prod/DB_NAME --with-decryption --query Parameter.Value --output text)
          DB_USER=$(aws ssm get-parameter --name /ems/prod/DB_USER --with-decryption --query Parameter.Value --output text)
          DB_PWD=$(aws ssm get-parameter --name /ems/prod/DB_PWD --with-decryption --query Parameter.Value --output text)
          JWT_SECRET_KEY=$(aws ssm get-parameter --name /ems/prod/JWT_SECRET_KEY --with-decryption --query Parameter.Value --output text)
          CORS_ALLOWED_ORIGINS=$(aws ssm get-parameter --name /ems/prod/CORS_ALLOWED_ORIGINS --with-decryption --query Parameter.Value --output text)
          FRONTEND_BASE_URL=$(aws ssm get-parameter --name /ems/prod/FRONTEND_BASE_URL --with-decryption --query Parameter.Value --output text)
          ADMIN_CREATE=$(aws ssm get-parameter --name /ems/prod/ADMIN_CREATE --with-decryption --query Parameter.Value --output text)
          ADMIN_USERNAME=$(aws ssm get-parameter --name /ems/prod/ADMIN_USERNAME --with-decryption --query Parameter.Value --output text)
          ADMIN_PASSWORD=$(aws ssm get-parameter --name /ems/prod/ADMIN_PASSWORD --with-decryption --query Parameter.Value --output text)
          ADMIN_EMAIL=$(aws ssm get-parameter --name /ems/prod/ADMIN_EMAIL --with-decryption --query Parameter.Value --output text)
          DB_SSL_MODE=$(aws ssm get-parameter --name /ems/prod/DB_SSL_MODE --with-decryption --query Parameter.Value --output text)
          EMAIL_SERVICE_PROVIDER=$(aws ssm get-parameter --name /ems/prod/EMAIL_SERVICE_PROVIDER --with-decryption --query Parameter.Value --output text)
          EMAIL_SENDGRID_API_KEY=$(aws ssm get-parameter --name /ems/prod/EMAIL_SENDGRID_API_KEY --with-decryption --query Parameter.Value --output text)
          EMAIL_SENDGRID_FROM_EMAIL=$(aws ssm get-parameter --name /ems/prod/EMAIL_SENDGRID_FROM_EMAIL --with-decryption --query Parameter.Value --output text)
          EC2_HOST=$(aws ssm get-parameter --name /ems/prod/EC2_HOST --with-decryption --query Parameter.Value --output text)
          NGINX_PORT=$(aws ssm get-parameter --name /ems/prod/NGINX_PORT --with-decryption --query Parameter.Value --output text)
          NGINX_SERVER_NAME=$(aws ssm get-parameter --name /ems/prod/NGINX_SERVER_NAME --with-decryption --query Parameter.Value --output text)
          SSL_ENABLED=$(aws ssm get-parameter --name /ems/prod/SSL_ENABLED --with-decryption --query Parameter.Value --output text)
          ENV

          # 4) Login to Docker Hub using credentials from SSM (password not stored in variable)
          aws ssm get-parameter --name /ems/prod/DOCKER_PASSWORD --with-decryption --query Parameter.Value --output text | docker login -u buffden --password-stdin

          # 5) Pull exact images for this deploy (no ambiguity)
          docker pull buffden/ems-backend:$IMAGE_TAG
          docker pull buffden/ems-gateway:$IMAGE_TAG

          # 6) Save current running images for quick verification / rollback visibility
          docker compose -f docker-compose.prod.yml ps --format '{{.Service}}\t{{.Image}}' > .deploy-meta.prev 2>/dev/null || true

          # 7) Deploy
          docker compose -f docker-compose.prod.yml down || true
          docker compose -f docker-compose.prod.yml up -d --pull always --force-recreate

          # 8) Verify what is running now
          echo "Running containers:"
          docker compose -f docker-compose.prod.yml ps --format 'table {{.Name}}\t{{.Image}}\t{{.Status}}'

          # 9) Cleanup old images (keep last 72h)
          docker image prune -af --filter "until=72h"
          EOF
          )

          ENCODED_SCRIPT="$(printf "%s" "$REMOTE_SCRIPT" | base64 | tr -d '\n')"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy EMS via SSM" \
            --parameters "commands=export IMAGE_TAG=${IMAGE_TAG} && echo ${ENCODED_SCRIPT} | base64 --decode | bash" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          DEADLINE=$((SECONDS + 900))
          while true; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || true)

            if [[ "$STATUS" == "Success" ]]; then
              echo "Deployment completed successfully"
              exit 0
            fi

            if [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "Deployment failed. Error output:"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text || true
              exit 1
            fi

            if (( SECONDS >= DEADLINE )); then
              echo "Deployment timed out after 15 minutes. Check SSM Command ID: $COMMAND_ID"
              exit 1
            fi

            sleep 10
          done
