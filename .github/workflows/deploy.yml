name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    # No environment needed - uses repository-level secrets for Docker Hub
    # DOCKER_USERNAME is hardcoded as 'buffden', DOCKER_PASSWORD from repository secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: buffden
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./backend
        env:
          BACKEND_IMAGE: buffden/ems-backend
        run: |
          docker build -f Dockerfile.app -t ${{ env.BACKEND_IMAGE }}:latest .
          docker push ${{ env.BACKEND_IMAGE }}:latest
      
      - name: Build backend image (PR validation only)
        if: github.event_name == 'pull_request'
        working-directory: ./backend
        run: |
          docker build -f Dockerfile.app -t ems-backend:test .
      
      - name: Build and push gateway image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GATEWAY_IMAGE: buffden/ems-gateway
        run: |
          docker build -f gateway/Dockerfile -t ${{ env.GATEWAY_IMAGE }}:latest .
          docker push ${{ env.GATEWAY_IMAGE }}:latest
      
      - name: Build gateway image (PR validation only)
        if: github.event_name == 'pull_request'
        run: |
          docker build -f gateway/Dockerfile -t ems-gateway:test .

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Uses repository-level secrets (no environment needed)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest code on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            echo "üîÑ Pulling latest code..."
            git pull origin main || echo "‚ö†Ô∏è Git pull failed, using existing code"

      - name: Pull Docker images from Docker Hub
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: buffden
          BACKEND_IMAGE: buffden/ems-backend:latest
          GATEWAY_IMAGE: buffden/ems-gateway:latest
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üì¶ Pulling Docker images from Docker Hub..."
            docker pull $BACKEND_IMAGE
            docker pull $GATEWAY_IMAGE

      - name: Generate .env.production from Repository Secrets
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            mkdir -p ../db
            # Generate .env.production file (GitHub Actions automatically masks secret values in logs)
            # Note: Secret values are replaced with *** in GitHub Actions logs for security
            {
              printf 'DB_HOST=%s\n' "${{ secrets.DB_HOST }}"
              printf 'DB_PORT=%s\n' "${{ secrets.DB_PORT }}"
              printf 'DB_NAME=%s\n' "${{ secrets.DB_NAME }}"
              printf 'DB_USER=%s\n' "${{ secrets.DB_USER }}"
              printf 'DB_PWD=%s\n' "${{ secrets.DB_PWD }}"
              printf 'DB_SSL_MODE=require\n'
              printf 'SPRING_PROFILE=prod\n'
              printf 'JWT_SECRET_KEY=%s\n' "${{ secrets.JWT_SECRET_KEY }}"
              printf 'CORS_ALLOWED_ORIGINS=%s\n' "${{ secrets.CORS_ALLOWED_ORIGINS || '' }}"
              printf 'FRONTEND_BASE_URL=%s\n' "${{ secrets.FRONTEND_BASE_URL || '' }}"
              printf 'EMAIL_SERVICE_PROVIDER=demo\n'
              printf 'EMAIL_SENDGRID_API_KEY=%s\n' "${{ secrets.EMAIL_SENDGRID_API_KEY || '' }}"
              printf 'EMAIL_SENDGRID_FROM_EMAIL=%s\n' "${{ secrets.EMAIL_SENDGRID_FROM_EMAIL || '' }}"
              printf 'EMAIL_SENDGRID_FROM_NAME=Employee Management System\n'
              printf 'ADMIN_CREATE=true\n'
              printf 'ADMIN_USERNAME=%s\n' "${{ secrets.ADMIN_USERNAME || '' }}"
              printf 'ADMIN_PASSWORD=%s\n' "${{ secrets.ADMIN_PASSWORD || '' }}"
              printf 'ADMIN_EMAIL=%s\n' "${{ secrets.ADMIN_EMAIL || '' }}"
              printf 'NGINX_PORT=80\n'
              printf 'NGINX_SERVER_NAME=%s\n' "${{ secrets.NGINX_SERVER_NAME || '' }}"
              printf 'BACKEND_HOST=backend\n'
              printf 'BACKEND_PORT=8080\n'
              printf 'SSL_ENABLED=true\n'
              printf 'DOCKER_USERNAME=buffden\n'
            } > ../db/.env.production

      - name: Stop existing containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            echo "üõë Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true

      - name: Start new containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            echo "üöÄ Starting new containers..."
            docker compose -f docker-compose.prod.yml up -d

      - name: Wait for services and verify
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 30
            echo "üìä Service Status:"
            docker compose -f docker-compose.prod.yml ps
            if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "‚úÖ Deployment completed successfully!"
            else
              echo "‚ùå Some services failed to start. Check logs:"
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ ========================================"
            echo "‚úÖ Deployment to production completed!"
            echo "‚úÖ ========================================"
            echo "üåê Check your domain for the deployed application"
            echo "üìÖ Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "üîó Commit: ${{ github.sha }}"
          else
            echo "‚ùå ========================================"
            echo "‚ùå Deployment failed!"
            echo "‚ùå ========================================"
            echo "Please check the logs above for details."
            exit 1
          fi
