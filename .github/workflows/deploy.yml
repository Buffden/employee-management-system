name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: buffden
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -f Dockerfile.app -t buffden/ems-backend:latest .
          docker push buffden/ems-backend:latest

      - name: Build and push gateway image
        run: |
          docker build -f gateway/Dockerfile -t buffden/ems-gateway:latest .
          docker push buffden/ems-gateway:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::911167927589:role/GitHubActionsSSMDeployRole
          aws-region: us-east-1

      - name: Deploy via AWS SSM
        shell: bash
        run: |
          set -euo pipefail
          INSTANCE_ID="i-03a61b7b515af53b7"

          COMMAND_ID="$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy EMS (SSM -> .env -> Docker -> Spring)" \
            --parameters '{"commands":[
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; umask 077; : > .env'\''",

              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/SPRING_PROFILE --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"SPRING_PROFILE=$v\" >> .env'\''",
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/DB_HOST --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"DB_HOST=$v\" >> .env'\''",
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/DB_PORT --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"DB_PORT=$v\" >> .env'\''",
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/DB_NAME --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"DB_NAME=$v\" >> .env'\''",
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/DB_USER --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"DB_USER=$v\" >> .env'\''",
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/DB_PWD --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"DB_PWD=$v\" >> .env'\''",
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/JWT_SECRET_KEY --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"JWT_SECRET_KEY=$v\" >> .env'\''",
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/CORS_ALLOWED_ORIGINS --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"CORS_ALLOWED_ORIGINS=$v\" >> .env'\''",
              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; v=$(aws ssm get-parameter --name /ems/prod/FRONTEND_BASE_URL --with-decryption --query Parameter.Value --output text); case \"$v\" in *$'\\n'* ) exit 10;; esac; echo \"FRONTEND_BASE_URL=$v\" >> .env'\''",

              "bash -lc '\''set -euo pipefail; cd /home/ec2-user/employee-management-system/deployment; docker pull buffden/ems-backend:latest; docker pull buffden/ems-gateway:latest; docker compose -f docker-compose.prod.yml down || true; docker compose -f docker-compose.prod.yml up -d'\''"
            ]}' \
            --query "Command.CommandId" \
            --output text)"

          # Poll for completion (up to 15 minutes)
          DEADLINE=$((SECONDS + 900))
          while true; do
            STATUS="$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || true)"

            if [[ "$STATUS" == "Success" ]]; then
              exit 0
            fi

            if [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text || true
              exit 1
            fi

            if (( SECONDS >= DEADLINE )); then
              echo "SSM command is still InProgress after 15 minutes. Check AWS Systems Manager -> Run Command output for CommandId: $COMMAND_ID"
              exit 1
            fi

            sleep 10
          done