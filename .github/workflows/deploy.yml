name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    # No environment needed - uses repository-level secrets for Docker Hub
    # DOCKER_USERNAME is hardcoded as 'buffden', DOCKER_PASSWORD from repository secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: buffden
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./backend
        env:
          BACKEND_IMAGE: buffden/ems-backend
        run: |
          docker build -f Dockerfile.app -t ${{ env.BACKEND_IMAGE }}:latest .
          docker push ${{ env.BACKEND_IMAGE }}:latest
      
      - name: Build backend image (PR validation only)
        if: github.event_name == 'pull_request'
        working-directory: ./backend
        run: |
          docker build -f Dockerfile.app -t ems-backend:test .
      
      - name: Build and push gateway image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GATEWAY_IMAGE: buffden/ems-gateway
        run: |
          docker build -f gateway/Dockerfile -t ${{ env.GATEWAY_IMAGE }}:latest .
          docker push ${{ env.GATEWAY_IMAGE }}:latest
      
      - name: Build gateway image (PR validation only)
        if: github.event_name == 'pull_request'
        run: |
          docker build -f gateway/Dockerfile -t ems-gateway:test .

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::911167927589:role/GitHubActionsSSMDeployRole
          aws-region: us-east-1

      - name: Deploy to EC2 via AWS SSM
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          INSTANCE_ID="i-03a61b7b515af53b7"
          
          # Build commands JSON array using heredoc with placeholder
          COMMANDS_JSON=$(cat <<'HEREDOC_EOF'
          [
            "cd ~/employee-management-system/deployment",
            "echo 'Pulling latest code...'",
            "git pull origin main || true",
            "echo 'Logging into Docker Hub...'",
            "echo '__DOCKER_PASSWORD_PLACEHOLDER__' | docker login -u buffden --password-stdin || true",
            "echo 'Pulling Docker images...'",
            "docker pull buffden/ems-backend:latest",
            "docker pull buffden/ems-gateway:latest",
            "echo 'Stopping existing containers'",
            "docker-compose -f docker-compose.prod.yml down || true",
            "echo 'Verifying files exist...'",
            "if [ ! -f docker-compose.prod.yml ]; then echo 'Error: docker-compose.prod.yml not found!'; exit 1; fi",
            "if [ ! -f ../db/.env.production ]; then echo 'Error: .env.production not found!'; exit 1; fi",
            "echo 'Starting containers...'",
            "export DOCKER_USERNAME=$(grep '^DOCKER_USERNAME=' ../db/.env.production | cut -d '=' -f2)",
            "echo 'Using DOCKER_USERNAME: '$DOCKER_USERNAME",
            "docker-compose -f docker-compose.prod.yml up -d",
            "if [ $? -ne 0 ]; then echo 'Error: Failed to start containers!'; docker-compose -f docker-compose.prod.yml logs --tail=20; exit 1; fi",
            "echo 'Waiting for services to start...'",
            "sleep 30",
            "echo 'Service Status:'",
            "docker-compose -f docker-compose.prod.yml ps",
            "RUNNING_COUNT=$(docker-compose -f docker-compose.prod.yml ps --filter 'status=running' --format '{{.Name}}' 2>/dev/null | wc -l)",
            "if [ \"$RUNNING_COUNT\" -eq 0 ]; then echo 'No services are running!'; docker-compose -f docker-compose.prod.yml ps -a; docker-compose -f docker-compose.prod.yml logs --tail=30; exit 1; fi",
            "echo 'Deployment successful! Running containers: '$RUNNING_COUNT"
          ]
          HEREDOC_EOF
          )
          
          # Replace placeholder with actual Docker password (escape special chars for JSON)
          ESCAPED_PASSWORD=$(echo "$DOCKER_PASSWORD" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
          COMMANDS_JSON=$(echo "$COMMANDS_JSON" | sed "s|__DOCKER_PASSWORD_PLACEHOLDER__|$ESCAPED_PASSWORD|g")
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy EMS from GitHub Actions" \
            --parameters "commands=$COMMANDS_JSON" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          echo "Waiting for command to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            || true

          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)

          echo "SSM command status: $STATUS"

          # Show output
          echo "Command output:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text

          if [ "$STATUS" != "Success" ]; then
            echo "Deployment failed with status: $STATUS"
            echo "Error output:"
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "StandardErrorContent" \
              --output text
            exit 1
          fi

      - name: Show container logs on failure
        if: failure()
        run: |
          INSTANCE_ID="i-03a61b7b515af53b7"
          
          DIAGNOSTIC_COMMANDS=$(cat <<'EOF'
          [
            "cd ~/employee-management-system/deployment",
            "echo '========================================'",
            "echo 'DEPLOYMENT FAILED - Diagnostic Information'",
            "echo '========================================'",
            "echo ''",
            "echo 'Container status:'",
            "docker-compose -f docker-compose.prod.yml ps -a || echo 'Could not get container status'",
            "echo ''",
            "echo 'Backend logs (last 50 lines):'",
            "docker-compose -f docker-compose.prod.yml logs --tail=50 backend || echo 'Could not retrieve backend logs'",
            "echo ''",
            "echo 'Gateway logs (last 50 lines):'",
            "docker-compose -f docker-compose.prod.yml logs --tail=50 gateway || echo 'Could not retrieve gateway logs'",
            "echo ''",
            "echo 'All container logs (last 30 lines):'",
            "docker-compose -f docker-compose.prod.yml logs --tail=30 || echo 'Could not retrieve logs'",
            "echo ''",
            "echo 'Docker system info:'",
            "docker ps -a || echo 'Could not get docker ps'",
            "echo ''",
            "echo 'Disk space:'",
            "df -h || echo 'Could not get disk space'",
            "echo '========================================'"
          ]
          EOF
          )
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Diagnostic logs after deployment failure" \
            --parameters "commands=$DIAGNOSTIC_COMMANDS" \
            --query "Command.CommandId" \
            --output text)

          echo "Fetching diagnostic logs..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            || true

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text

      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "========================================"
            echo "Deployment to production completed!"
            echo "========================================"
            echo "Check your domain for the deployed application"
            echo "Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "Commit: ${{ github.sha }}"
          else
            echo "========================================"
            echo "Deployment failed!"
            echo "========================================"
            echo "Container logs have been shown above."
            echo "For more details, check SSM command output above or use AWS Systems Manager console."
            exit 1
          fi
