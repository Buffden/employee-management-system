name: Deploy to Production

on:
  push:
    branches: [main]

  workflow_dispatch: # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: buffden
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -f Dockerfile.app -t buffden/ems-backend:latest .
          docker push buffden/ems-backend:latest

      - name: Build and push gateway image
        run: |
          docker build -f gateway/Dockerfile -t buffden/ems-gateway:latest .
          docker push buffden/ems-gateway:latest

  deploy:
    name: Deploy to EC2 (SSM)
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::911167927589:role/GitHubActionsSSMDeployRole
          aws-region: us-east-1

      - name: Deploy via AWS SSM
        run: |
          INSTANCE_ID="i-03a61b7b515af53b7"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy EMS via GitHub Actions" \
            --parameters 'commands=[
              "whoami",
              "pwd",

              "cd /home/ec2-user/employee-management-system/deployment || exit 10",

              "SPRING_PROFILE=$(aws ssm get-parameter --name /ems/prod/SPRING_PROFILE --with-decryption --query Parameter.Value --output text)",
              "DB_HOST=$(aws ssm get-parameter --name /ems/prod/DB_HOST --with-decryption --query Parameter.Value --output text)",
              "DB_PORT=$(aws ssm get-parameter --name /ems/prod/DB_PORT --with-decryption --query Parameter.Value --output text)",
              "DB_NAME=$(aws ssm get-parameter --name /ems/prod/DB_NAME --with-decryption --query Parameter.Value --output text)",
              "DB_USER=$(aws ssm get-parameter --name /ems/prod/DB_USER --with-decryption --query Parameter.Value --output text)",
              "DB_PWD=$(aws ssm get-parameter --name /ems/prod/DB_PWD --with-decryption --query Parameter.Value --output text)",
              "JWT_SECRET_KEY=$(aws ssm get-parameter --name /ems/prod/JWT_SECRET_KEY --with-decryption --query Parameter.Value --output text)",
              "CORS_ALLOWED_ORIGINS=$(aws ssm get-parameter --name /ems/prod/CORS_ALLOWED_ORIGINS --with-decryption --query Parameter.Value --output text)",

              "export SPRING_PROFILE DB_HOST DB_PORT DB_NAME DB_USER DB_PWD JWT_SECRET_KEY CORS_ALLOWED_ORIGINS",
              "docker --version || exit 20",
              "docker-compose --version || exit 21",

              "docker pull buffden/ems-backend:latest || exit 30",
              "docker pull buffden/ems-gateway:latest || exit 31",

              "docker-compose -f docker-compose.prod.yml down || true",
              "docker-compose -f docker-compose.prod.yml up -d || exit 40",

              "docker-compose -f docker-compose.prod.yml ps"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # Give SSM a moment to finish
          sleep 10

          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)

          echo "$STATUS"

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text || true

          echo "===== STDERR ====="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardErrorContent" \
            --output text || true

          if [ "$STATUS" != "Success" ]; then
            exit 1
          fi
