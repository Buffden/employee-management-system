name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    # No environment needed - uses repository-level secrets for Docker Hub
    # DOCKER_USERNAME is hardcoded as 'buffden', DOCKER_PASSWORD from repository secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: buffden
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./backend
        env:
          BACKEND_IMAGE: buffden/ems-backend
        run: |
          docker build -f Dockerfile.app -t ${{ env.BACKEND_IMAGE }}:latest .
          docker push ${{ env.BACKEND_IMAGE }}:latest
      
      - name: Build backend image (PR validation only)
        if: github.event_name == 'pull_request'
        working-directory: ./backend
        run: |
          docker build -f Dockerfile.app -t ems-backend:test .
      
      - name: Build and push gateway image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GATEWAY_IMAGE: buffden/ems-gateway
        run: |
          docker build -f gateway/Dockerfile -t ${{ env.GATEWAY_IMAGE }}:latest .
          docker push ${{ env.GATEWAY_IMAGE }}:latest
      
      - name: Build gateway image (PR validation only)
        if: github.event_name == 'pull_request'
        run: |
          docker build -f gateway/Dockerfile -t ems-gateway:test .

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Uses repository-level secrets (no environment needed)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest code on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            echo "Pulling latest code..."
            git pull origin main || echo "Git pull failed, using existing code"

      - name: Pull Docker images from Docker Hub
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: buffden
          BACKEND_IMAGE: buffden/ems-backend:latest
          GATEWAY_IMAGE: buffden/ems-gateway:latest
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling Docker images from Docker Hub..."
            docker pull $BACKEND_IMAGE
            docker pull $GATEWAY_IMAGE

      - name: Generate .env.production from Repository Secrets
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            mkdir -p ../db
            # Generate .env.production file
            # Note: GitHub Actions automatically masks secret values (replaces with ***) in logs
            {
              echo "DB_HOST=${{ secrets.DB_HOST }}"
              echo "DB_PORT=${{ secrets.DB_PORT }}"
              echo "DB_NAME=${{ secrets.DB_NAME }}"
              echo "DB_USER=${{ secrets.DB_USER }}"
              echo "DB_PWD=${{ secrets.DB_PWD }}"
              echo "DB_SSL_MODE=require"
              echo "SPRING_PROFILE=prod"
              echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}"
              echo "CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS || '' }}"
              echo "FRONTEND_BASE_URL=${{ secrets.FRONTEND_BASE_URL || '' }}"
              echo "EMAIL_SERVICE_PROVIDER=demo"
              echo "EMAIL_SENDGRID_API_KEY=${{ secrets.EMAIL_SENDGRID_API_KEY || '' }}"
              echo "EMAIL_SENDGRID_FROM_EMAIL=${{ secrets.EMAIL_SENDGRID_FROM_EMAIL || '' }}"
              echo "EMAIL_SENDGRID_FROM_NAME=Employee Management System"
              echo "ADMIN_CREATE=true"
              echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME || '' }}"
              echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD || '' }}"
              echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL || '' }}"
              echo "NGINX_PORT=80"
              echo "NGINX_SERVER_NAME=${{ secrets.NGINX_SERVER_NAME || '' }}"
              echo "BACKEND_HOST=backend"
              echo "BACKEND_PORT=8080"
              echo "SSL_ENABLED=true"
              echo "DOCKER_USERNAME=buffden"
            } > ../db/.env.production

      - name: Stop existing containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            echo "Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true

      - name: Start new containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            echo "Starting new containers..."
            echo "Verifying docker-compose.prod.yml exists..."
            if [ ! -f "docker-compose.prod.yml" ]; then
              echo "Error: docker-compose.prod.yml not found!"
              exit 1
            fi
            echo "Verifying .env.production exists..."
            if [ ! -f "../db/.env.production" ]; then
              echo "Error: .env.production not found!"
              exit 1
            fi
            echo "Starting containers..."
            # Export DOCKER_USERNAME from .env.production for docker-compose variable substitution
            export DOCKER_USERNAME=$(grep "^DOCKER_USERNAME=" ../db/.env.production | cut -d '=' -f2)
            echo "Using DOCKER_USERNAME: $DOCKER_USERNAME"
            docker compose -f docker-compose.prod.yml up -d
            if [ $? -ne 0 ]; then
              echo "Error: Failed to start containers!"
              echo "Checking docker compose logs:"
              docker compose -f docker-compose.prod.yml logs --tail=20
              exit 1
            fi
            echo "Containers started successfully"

      - name: Wait for services and verify
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/employee-management-system/deployment
            echo "Waiting for services to start..."
            sleep 30
            echo "Service Status:"
            docker compose -f docker-compose.prod.yml ps
            echo ""
            echo "Checking container status..."
            BACKEND_STATUS=$(docker compose -f docker-compose.prod.yml ps backend --format "{{.Status}}" 2>/dev/null || echo "not found")
            GATEWAY_STATUS=$(docker compose -f docker-compose.prod.yml ps gateway --format "{{.Status}}" 2>/dev/null || echo "not found")
            echo "Backend status: $BACKEND_STATUS"
            echo "Gateway status: $GATEWAY_STATUS"
            echo ""
            # Check if containers are running
            RUNNING_COUNT=$(docker compose -f docker-compose.prod.yml ps --filter "status=running" --format "{{.Name}}" 2>/dev/null | wc -l)
            TOTAL_COUNT=$(docker compose -f docker-compose.prod.yml ps --format "{{.Name}}" 2>/dev/null | wc -l)
            echo "Running containers: $RUNNING_COUNT / $TOTAL_COUNT"
            echo ""
            if [ "$RUNNING_COUNT" -gt 0 ]; then
              echo "At least one service is running. Deployment appears successful."
              echo "Full service status:"
              docker compose -f docker-compose.prod.yml ps
            else
              echo "No services are running. Checking logs..."
              echo "Container status:"
              docker compose -f docker-compose.prod.yml ps -a
              echo ""
              echo "Backend logs:"
              docker compose -f docker-compose.prod.yml logs --tail=30 backend || echo "Could not retrieve backend logs"
              echo ""
              echo "Gateway logs:"
              docker compose -f docker-compose.prod.yml logs --tail=30 gateway || echo "Could not retrieve gateway logs"
              exit 1
            fi

      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "========================================"
            echo "Deployment to production completed!"
            echo "========================================"
            echo "Check your domain for the deployed application"
            echo "Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "Commit: ${{ github.sha }}"
          else
            echo "========================================"
            echo "Deployment failed!"
            echo "========================================"
            echo "Please check the logs above for details."
            exit 1
          fi
