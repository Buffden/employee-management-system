<header>
     <nav class="navbar">
          <div class="logo" routerLink="/" style="cursor: pointer;">
               <img src="assets/images/logo/ems-logo.png"
                    alt="EMS Logo" />
               <h1>EMPLOYEE MANAGEMENT SYSTEM</h1>
          </div>
          <div class="navbar-buttons">
               <!-- Navigation links (only when authenticated) -->
               <ul class="nav-links" *ngIf="currentUser">
                    <li><a routerLink="/dashboard"
                            routerLinkActive="active">Dashboard</a></li>
                    <li><a routerLink="/employees"
                            routerLinkActive="active">Employees</a></li>
                    <li><a routerLink="/departments"
                            routerLinkActive="active">Departments</a></li>
                    <li><a routerLink="/locations"
                            routerLinkActive="active">Locations</a></li>
                    <li><a routerLink="/projects"
                            routerLinkActive="active">Projects</a></li>
               </ul>
               
               <!-- Authenticated User Section -->
               <div class="user-section" *ngIf="currentUser">
                    <button mat-button
                            [matMenuTriggerFor]="userMenu"
                            class="my-profile-button">
                         <mat-icon>person</mat-icon>
                    </button>
                    <mat-menu #userMenu="matMenu" class="user-menu">
                         <button mat-menu-item routerLink="/profile">
                              <mat-icon>person</mat-icon>
                              <span>Profile</span>
                         </button>
                         <button mat-menu-item routerLink="/settings">
                              <mat-icon>settings</mat-icon>
                              <span>Settings</span>
                         </button>
                         <mat-divider></mat-divider>
                         <button mat-menu-item (click)="logout()">
                              <mat-icon>logout</mat-icon>
                              <span>Logout</span>
                         </button>
                    </mat-menu>
               </div>
               
               <!-- Login/Register buttons (when not authenticated) -->
               <div class="auth-buttons" *ngIf="!currentUser">
                    <button mat-stroked-button
                            color="primary"
                            class="auth-button"
                            routerLink="/login">
                         <mat-icon>login</mat-icon>
                         Login
                    </button>
               </div>
          </div>
     </nav>
</header>
