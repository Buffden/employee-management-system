<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="login-icon">lock</mat-icon>
        Employee Management System
      </mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="hasFieldError('username')">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword"
            type="button"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="hasFieldError('password')">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <!-- Forgot Password Link -->
        <div class="forgot-password-link">
          <a (click)="openForgotPasswordDialog()" class="forgot-password-anchor">
            Forgot Password?
          </a>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width login-button"
          [disabled]="loading || loginForm.invalid">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing in...</span>
        </button>

        <!-- Demo Employee Login Button -->
        <button 
          mat-stroked-button 
          type="button"
          class="full-width"
          (click)="loginAsDemoEmployee()"
          [disabled]="loading"
          style="margin-top: 10px;">
          <mat-icon>person</mat-icon>
          <span>Login as Demo Employee</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="login-footer">
        <p>Default credentials: <strong>admin / admin123</strong></p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
