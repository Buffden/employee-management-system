services:
  postgres:
    image: postgres:15-alpine
    container_name: ems-postgres-ci
    env_file:
      - ../db/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PWD}
    volumes:
      - postgres_data_ci:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: ../backend
      dockerfile: Dockerfile.app
    container_name: ems-backend-ci
    env_file:
      - ../db/.env
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PORT=${DB_PORT:-5432}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:4200}
      - EMAIL_SERVICE_PROVIDER=${EMAIL_SERVICE_PROVIDER:-demo}
      - EMAIL_SENDGRID_API_KEY=${EMAIL_SENDGRID_API_KEY:-}
      - EMAIL_SENDGRID_FROM_EMAIL=${EMAIL_SENDGRID_FROM_EMAIL:-}
      - EMAIL_SENDGRID_FROM_NAME=${EMAIL_SENDGRID_FROM_NAME:-Employee Management System}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data_ci:
    driver: local

networks:
  app-network:
    driver: bridge

