# Docker Compose for Production Deployment
# This configuration uses AWS RDS for database (no local PostgreSQL container)
# Usage: docker compose -f docker-compose.prod.yml up -d --build
#
# For local development with Docker PostgreSQL, use: docker-compose.yml

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.app
    container_name: ems-backend
    env_file:
      - ../db/.env.production
    environment:
      # All variables are loaded from env_file (.env.production)
      # Explicitly set SPRING_PROFILE to ensure prod profile is used
      - SPRING_PROFILE=prod
      # Override DB_SSL_MODE to require SSL for production
      - DB_SSL_MODE=require
    # No port exposure - only accessible via nginx/gateway
    # No depends_on postgres (using RDS)
    networks:
      - ems-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:${BACKEND_PORT:-8080}/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: ..
      dockerfile: gateway/Dockerfile
    container_name: ems-gateway
    env_file:
      - ../db/.env.production
    environment:
      # All variables loaded from env_file (.env.production)
      # Backend connection (internal Docker service name)
      - BACKEND_HOST=backend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ems-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  ems-network:
    driver: bridge
