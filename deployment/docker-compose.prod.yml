# Docker Compose for Production Deployment
# This configuration uses AWS RDS for database (no local PostgreSQL container)
# Usage: docker compose -f docker-compose.prod.yml up -d --build
#
# For local development with Docker PostgreSQL, use: docker-compose.yml

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.app
    container_name: ems-backend
    env_file:
      - ../db/.env.production
    environment:
      # All variables are loaded from env_file (.env.production)
      # Explicitly set SPRING_PROFILE to ensure prod profile is used
      - SPRING_PROFILE=prod
      # Override DB_SSL_MODE to require SSL for production
      - DB_SSL_MODE=require
    # No port exposure - only accessible via nginx/gateway
    # No depends_on postgres (using RDS)
    networks:
      - ems-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 360s

  gateway:
    build:
      context: ..
      dockerfile: gateway/Dockerfile
    container_name: ems-gateway
    env_file:
      - ../db/.env.production
    environment:
      # All variables loaded from env_file (.env.production)
      # Backend connection (internal Docker service name)
      - BACKEND_HOST=backend
      - BACKEND_PORT=8080
      # Enable SSL/HTTPS
      - SSL_ENABLED=${SSL_ENABLED:-true}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates from certbot
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ems-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: ems-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ems-network
    restart: unless-stopped

volumes:
  certbot-etc:
    driver: local
  certbot-www:
    driver: local

networks:
  ems-network:
    driver: bridge
