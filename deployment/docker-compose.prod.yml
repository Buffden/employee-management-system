services:
  backend:
    image: buffden/ems-backend:${IMAGE_TAG}
    container_name: ems-backend

    # Docker Compose will read variables from .env automatically
    environment:
      SPRING_PROFILE: ${SPRING_PROFILE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PWD: ${DB_PWD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      DB_SSL_MODE: ${DB_SSL_MODE}
      ADMIN_CREATE: ${ADMIN_CREATE}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      EMAIL_SERVICE_PROVIDER: ${EMAIL_SERVICE_PROVIDER}
      EMAIL_SENDGRID_API_KEY: ${EMAIL_SENDGRID_API_KEY}
      EMAIL_SENDGRID_FROM_EMAIL: ${EMAIL_SENDGRID_FROM_EMAIL}
      EMAIL_SENDGRID_FROM_NAME: ${EMAIL_SENDGRID_FROM_NAME:-Employee Management System}
      EC2_HOST: ${EC2_HOST}
      NGINX_PORT: ${NGINX_PORT}
      NGINX_SERVER_NAME: ${NGINX_SERVER_NAME}
      SSL_ENABLED: ${SSL_ENABLED}

    networks:
      - ems-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 300s

  gateway:
    image: buffden/ems-gateway:${IMAGE_TAG}
    container_name: ems-gateway

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro

    depends_on:
      backend:
        condition: service_healthy

    networks:
      - ems-network

    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: ems-certbot

    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do certbot renew;
      sleep 12h & wait $${!}; done;"

    networks:
      - ems-network

    restart: unless-stopped

volumes:
  certbot-etc:
  certbot-www:

networks:
  ems-network:
    driver: bridge
