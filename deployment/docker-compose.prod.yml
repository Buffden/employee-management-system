services:
  backend:
    image: buffden/ems-backend:latest
    container_name: ems-backend
    environment:
      SPRING_PROFILE: ${SPRING_PROFILE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PWD: ${DB_PWD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      DB_SSL_MODE: require
    networks:
      - ems-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 360s

  gateway:
    image: buffden/ems-gateway:latest
    container_name: ems-gateway
    environment:
      BACKEND_HOST: backend
      BACKEND_PORT: 8080
      SSL_ENABLED: "true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ems-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: ems-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do certbot renew;
      sleep 12h & wait $${!}; done;"
    networks:
      - ems-network
    restart: unless-stopped

volumes:
  certbot-etc:
  certbot-www:

networks:
  ems-network:
    driver: bridge
