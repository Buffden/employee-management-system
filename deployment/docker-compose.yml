services:
  postgres:
    image: postgres:15-alpine
    container_name: ems-postgres
    env_file:
      - ../db/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PWD}
    # No port exposure - only accessible from backend container
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ems-network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.app
    container_name: ems-backend
    env_file:
      - ../db/.env
    environment:
      # Override DB_HOST and DB_PORT for Docker (use service name, not localhost)
      - DB_HOST=postgres
      - DB_PORT=5432
      # Use DB credentials from .env file
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PWD=${DB_PWD}
      # Application configuration from .env with defaults
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost}
      - EMAIL_SERVICE_PROVIDER=${EMAIL_SERVICE_PROVIDER:-demo}
      - EMAIL_SENDGRID_API_KEY=${EMAIL_SENDGRID_API_KEY:-}
      - EMAIL_SENDGRID_FROM_EMAIL=${EMAIL_SENDGRID_FROM_EMAIL:-}
      - EMAIL_SENDGRID_FROM_NAME=${EMAIL_SENDGRID_FROM_NAME:-Employee Management System}
    # No port exposure - only accessible via nginx/gateway
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ems-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: ..
      dockerfile: gateway/Dockerfile
    container_name: ems-gateway
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ems-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  ems-network:
    driver: bridge
