services:
  gateway:
    build:
      context: ..
      dockerfile: gateway/Dockerfile
    container_name: ems-gateway-ci
    ports:
      - "80:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge
