# Test Profile Configuration
# Uses H2 in-memory database for fast tests (no external dependencies)

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway in tests since Hibernate creates the schema
spring.flyway.enabled=false

# Disable unnecessary features for tests
spring.web.cors.allowed-origins=*
management.endpoints.web.exposure.include=health
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# JWT Configuration for Tests (using a test secret key)
jwt.secret.key=test-secret-key-for-jwt-token-signing-in-tests-only-not-for-production-use-at-least-64-bytes-long
jwt.access.token.expiration=86400000
jwt.refresh.token.expiration=604800000

# Frontend Configuration for Tests
# Values are loaded from db/.env.test or set via system properties in test class
app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost}

