# Production Profile Configuration
# This file contains production-specific settings that override application.properties

# Production Database Configuration - Require SSL
# Override default SSL mode to require SSL for production
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSL_MODE:require}&connectTimeout=30

# Production: Hide health check details for security
management.endpoint.health.show-details=never

# Production Logging - Disable SQL logging for performance and security
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Production: Use generic error messages (no internal details)
app.error.show-details=false

