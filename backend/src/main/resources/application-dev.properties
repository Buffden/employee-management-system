# Development Profile Configuration
# This file contains development-specific settings

# Development: Allow health check details for debugging
management.endpoint.health.show-details=when-authorized

# Development: Enable SQL logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development: Show detailed error messages
app.error.show-details=true

# Development: Enable admin user creation with default credentials
# WARNING: Only for development! Set ADMIN_CREATE=false in production
app.admin.create=${ADMIN_CREATE:true}
app.admin.username=${ADMIN_USERNAME:}
app.admin.password=${ADMIN_PASSWORD:}
app.admin.email=${ADMIN_EMAIL:ems.buffden@gmail.com}
